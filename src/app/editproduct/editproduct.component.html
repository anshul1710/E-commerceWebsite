<app-navbar></app-navbar>
<div class="container bg-light pt-3">

  <div class="row">

    <div class="col-sm-7">

      <img src="{{product.image}}" class="img-thumbnail m-5 p-5" style="height:500px; width: 500px;">

    </div>

    <div class="col-sm-5">

      <h2 class="pt-2 font1">Edit Product Details</h2><hr>

      <form>

        <div class="form-group">
          <div>
            <label>Edit Name :</label>
          </div>
          <input type="text" class="form-control" id="name" placeholder="{{product.name}}" name="name" value="{{product.name}}" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <div>
            <label>Edit Price :</label>
          </div>
          <input type="email" class="form-control" id="price" placeholder="{{product.price}}" value="{{product.price}}" name="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <div>
            <label>Edit Product Details :</label>
          </div>
          <input type="text" class="form-control" id="details" placeholder="{{product.details}}" name="details" value="{{product.details}}" [(ngModel)]="product.details">
        </div>
        <div class="form-group">
          <div>
            <label>Edit Category :</label>
          </div>
          <input type="text" class="form-control" id="category" placeholder="{{product.category}}" name="category" value="{{product.category}}" [(ngModel)]="product.category">

        </div>


        <button type="submit" class="btn btn-info mt-5 mb-5 w-100" (click)="editProduct()">Edit Details</button>
      </form>





    </div>
  </div>
</div>
