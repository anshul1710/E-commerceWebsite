<div class="container" style="margin-top: 45px">
  <div  style="background-color: burlywood;padding-bottom: 20px; margin-bottom:10%;height: auto;width: 40%;margin-left: 30%;justify-content: center;text-align: center">
    <h1 class="text-secondary" style="padding-top: 50px;font-weight: bold;">
      SIGNUP
    </h1>
    <input type="text" [(ngModel)]="user.name" required class="form-control" style="width: 250px;margin-top: 40px;margin-left: 23%"  placeholder="Full Name" name="fullname">
    <input type="text" [(ngModel)]="user.userName" required class="form-control" style="width: 250px;margin-top: 40px;margin-left: 23%"  placeholder="Username" name="username">
    <input type="password" [(ngModel)]="user.password" required style="width: 250px;margin-top: 40px;margin-left: 23%" class="form-control" placeholder="Password">
    <input type="email" [(ngModel)]="user.email" required style="width: 250px;margin-top: 40px;margin-left: 23%" class="form-control" placeholder="Email">
    <input type="text" [(ngModel)]="user.phoneNumber" required style="width: 250px;margin-top: 40px;margin-left: 23%" class="form-control" placeholder="Phone Number">
    <button type="button" class="btn btn-info mt-5" routerLink="/home" (click)="addUsers(user)">Submit</button>
    <h5 style="padding-top: 50px;">Already Have an account?<br><br>
      <a href="#" routerLink="/login">Login</a></h5>
  </div>
</div>
