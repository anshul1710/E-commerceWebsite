<div class="container-fluid">
<div class="container" style="margin-top: 45px">
<div  class="bg-success"style=";opacity:0.56;height: 500px;width: 30%;margin-left: 35%;justify-content: center;text-align: center">
  <h1 style="padding-top: 50px;font-weight: bold;" class="text-warning">
    LOGIN
  </h1>
  <input type="text" [(ngModel)]="username" class="form-control col-sm-8 " style="width: 250px;margin-top: 50px;margin: 10%"  placeholder="Enter Email" name="username">
  <input type="password" [(ngModel)]="password" style="width: 250px;margin-top: 50px;margin: 10%" class="form-control col-sm-8 " placeholder="Password">
  <button type="button" class="btn btn-warning" routerLink="/home" (click)="checkLogin()">Log In</button>
  <h5 style="padding-top: 50px;">Need an account?<br>
    <a style="color: rgba(3,1,3,0.73)" href="#" routerLink="/signup">Register</a></h5>
</div>
</div>
</div>
