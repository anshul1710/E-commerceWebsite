<div class="container-fluid">
<div class="container" style="margin-top: 45px">
<div  style="height: 500px;width: 30%;margin-left: 35%; background-color: rgba(234,181,22,0.15);justify-content: center;text-align: center">
  <h1 style="padding-top: 50px;font-weight: bold;" class="text-info">
    LOGIN
  </h1>
  <input type="text" [(ngModel)]="username" class="form-control col-sm-8 " style="width: 250px;margin-top: 50px;margin: 10%; margin-left: 50px;"  placeholder="Enter Email" name="username">
  <input type="password" [(ngModel)]="password" style="width: 250px;margin-top: 50px;margin: 10%;margin-left: 50px" class="form-control col-sm-8 " placeholder="Password">
  <button type="button" class="btn btn-info" routerLink="/home" (click)="checkLogin()">Log In</button>
  <h5 style="padding-top: 50px;">Need an account?<br>
    <br>
    <a style="color: rgba(3,1,3,0.73)" href="#" href="signup">Register Now!</a></h5>
</div>
</div>
</div>
